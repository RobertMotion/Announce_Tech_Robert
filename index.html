<body onload="autoRun()">
    <img src="will_code_quote.jpg" id="slideshow">
    <br>

    <div id="caption">will.i.am</div>
               
    <div class="topnav" id="myTopnav">
        <a href="#HOME" class="smoothScroll">HOME</a>
        <a href="#HIPHOP" class="smoothScroll">HIPHOP + TECH</a>
        <a href="#ATHLETES" class="smoothScroll">ATHLETES + TECH</a>
        <a href="#SLIDESHOW" class="smoothScroll">SLIDESHOW</a>

    <div id="HOME">
        <video class="video-background" width="100%" height="840px" autoplay=true src="video.mp4"></video>

    <div id="SLIDESHOW">
        <div id="slide_canvass">

    </div>

    <div id="CONTACT"></div>

    <script src="dummy_slideshow.js">
        var images = ["will_code_quote.jpg", "nas_tech_queens.jpg", "mcHammer.png"];

        var caption = ["WILL.I.AM", "NAS", "McHAMMER"];

        var imageNumber = 0;
        var imageLength = images.length - 1;

        //function sayz when i reach end of array, start over//
        function changeImage(x) {
            imageNumber += x;

            if (imageNumber > imageLength) {
                imageNumber = 0;
            }
            if (imageNumber < 0) {
                imageNumber = imageLength;
            }

            document.getElementById("slideshow").src = images[imageNumber];

            document.getElementById("caption").innerHTML = caption[imageNumber];

            return false;
        }

        function autoRun() {
            setInterval(changeImage, 5000, 1);
        }

    </script>
</body>
